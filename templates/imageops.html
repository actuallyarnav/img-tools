{% extends 'base.html' %} {% block head %}
<title>Image Operations</title>
{% endblock %} {% block body %}
<div class="mainbody">
    <img
        src="{{ url_for('static', filename='uploads/' + filename) }}"
        alt="Uploaded image"
        style="
            max-height: 80vh;
            width: auto;
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        "
    />
    <div class="mb-3 d-flex justify-content-center gap-3">
        <form method="POST" action="{{ url_for('rotate', filename=filename) }}">
            <button
                type="submit"
                class="btn btn-primary"
                name="direction"
                value="clockwise"
                style="margin-top: 20px"
            >
                rotate clockwise
            </button>

            <button
                type="submit"
                class="btn btn-primary"
                name="direction"
                value="anticlockwise"
                style="margin-top: 20px"
            >
                rotate anticlockwise
            </button>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <a
            class="btn btn-primary"
            href="{{ url_for('uploaded_file', filename=filename) }}"
            download
        >
            Download image
        </a>
    </div>
</div>
{% endblock %}
